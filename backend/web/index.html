<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management</title>
  <script defer src="js/app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <form id="studentForm" class="bg-gray-800 p-6 rounded-xl shadow-lg space-y-4 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center">Add Student</h2>
    
    <input type="text" name="id" placeholder="Student ID" required class="w-full p-2 rounded bg-gray-700 text-white" />
    <input type="text" name="name" placeholder="Name" required class="w-full p-2 rounded bg-gray-700 text-white" />
    <input type="email" name="email" placeholder="Email" required class="w-full p-2 rounded bg-gray-700 text-white" />
    <input type="number" name="age" placeholder="Age" required class="w-full p-2 rounded bg-gray-700 text-white" />
    <input type="text" name="department" placeholder="Department" required class="w-full p-2 rounded bg-gray-700 text-white" />

    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded text-white font-semibold">
      Add Student
    </button>
  </form>
</body>
</html>
